<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Tailwind CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;400;500;700;900&family=Bebas+Neue&family=Sarina&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <div
      class="bg-gradient-to-b from-lime-50 to-white container -mt-2 py-20 max-w-full md:flex lg:mt-0"
    >
      <div class="p-6 md:p-12 lg:p-20 xl:basis-1/2 xl:p-24">
        <h3 class="text-gray-400 font-semibold font-sans">
          DESIGN INSPIRATION
        </h3>
        <h1 class="text-4xl font-bold font-roboto my-2 lg:text-5xl xl:text-6xl">
          Convallis turpis erat tempus, viverra aliquet.
        </h1>

        <section class="mt-3">
          <a
            href="#"
            class="md:inline-block mt-4 px-5 py-3 w-1/2 text-center text-white text-md bg-green-500 font-semibold rounded-lg hover:bg-green-600 hover:text-lg hidden xl:bg-green-500"
            >Get In Touch</a
          >
          <h4
            class="inline-block text-lg font-semibold font-sans md:mt-32 lg:text-x"
          >
            I feel so much less stressed ❤️ as I now know by the book.”
          </h4>
          <div class="flex mt-4 gap-5 items-center">
            <img
              src="img/c-img-2.png"
              alt="Author"
              class="rounded-full w-10 h-10 md:w-12 md:h-14"
            />
            <div>
              <h3 class="font-bold text-sm lg:text-lg">Arya Priandana</h3>
              <p class="text-sm">CEO of WatcheAry</p>
            </div>
          </div>
          <a
            href="#"
            class="inline-block mt-10 px-5 py-3 w-1/2 text-center text-white text-md bg-green-500 font-semibold rounded-lg hover:bg-green-600 hover:text-lg md:hidden"
            >Get In Touch</a
          >
        </section>
      </div>
      <div class="p-5 relative md:py-10 md:pr-0 xl:basis-1/2">
        <div class="w-1/3 h-2 bg-green-400 border-green-300"></div>
        <img
          src="img/watch1.png"
          alt="Watch 1"
          class="rounded-b-lg object-cover md:h-full lg:aspect-video xl:aspect-video"
        />
        <a
          href="#"
          class="text-2xl absolute bottom-10 left-8 md:bottom-12 md:left-8 lg:bottom-12 lg:left-8"
          >⬅</a
        >
        <a
          href="#"
          class="text-2xl absolute bottom-10 left-16 md:bottom-12 md:left-16 lg:bottom-12 lg:left-16"
          >➡</a
        >
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
